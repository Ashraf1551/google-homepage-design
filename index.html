<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">About</a></li>

            <ul>

        <div class="carbon">

        </div>
        <ul class="right">
            <li><a href="#">Privacy</a></li>
